<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>パスワードの変更</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/passwdchange.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <label>LOGO</label>
      </div>
      <div class="element">
        <!-- <p>要素</p> -->
      </div>
    </header>
    <main>
        <p class="tai">パスワード変更</p>
      <div class="pswdChBox">
        <p class="pswdChBox_err">エラー文表示</p>
        <form class="pswdChBox_form" action="#" method="post">

          <p class="pswdChBox_new">新規パスワード</p>
          <input type="text" class="pswdChBox_new_in" name="" value=""><br>

          <p class="pswdChBox_onemore">もう一度パスワードを入力</p>
          <input type="text" class="pswdChBox_onemore_in" name="" value=""><br>

          <input type="submit" class="pswdChBox_submit" name="" value="パスワードを変更する">
        </form>
      </div>
    </main>
  </body>
</html>
